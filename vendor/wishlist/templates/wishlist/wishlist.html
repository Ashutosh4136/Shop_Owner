{% extends 'base.html' %}

{% block content %}
<h2>Your Wishlist</h2>

{% if items %}
<ul>
    {% for item in items %}
    <li>
        <a href="{% url 'product_detail' item.product.slug %}">{{ item.product.name }}</a>
        <a href="{% url 'remove_from_wishlist' item.product.id %}">Remove</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Your wishlist is empty.</p>
{% endif %}

{% endblock %}
