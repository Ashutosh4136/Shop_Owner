{% extends "base.html" %}
{% load static %}

{% block content %}

 <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .category-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .category-name {
            font-weight: bold;
        }
    </style>
</head>
<body>


<div class="category-container">
    <!-- Example for Footwear -->
    <a href="{% url 'product_list'  %}" class="category-card">
        <img src="{% static 'images/footwear-icon.png' %}" alt="Footwear">
        <span class="category-name">Footwear</span>
    </a>
    <a href="{% url 'product_list'  %}" class="category-card">
        <img src="{% static 'images/icon.png' %}" alt="t shirt">
        <span class="category-name">T-Shirt</span>
    </a>

    <!-- Add other categories dynamically -->
    {% comment %} {% for category in categories %}
        {% if category.slug != 'footwear' %}
        <a href="{% url 'product_list' category_slug=category.slug %}" class="category-card">
            <img src="{% static 'images/default-category.png' %}" alt="{{ category.name }}">
            <span class="category-name">{{ category.name }}</span>
        </a>
        {% endif %}
    {% endfor %} {% endcomment %}
</div>

{% endblock %}
